<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <div class="dashboard">
        Dashboard
      </div>
      <div class="dashboard_options1">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="dashboard_options2">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="searchbar">
        <form action="">
          <label for="searchbar"></label>
          <input type="search">
        </form>
        <div class="header_right_part">
          <button class="bell"></button>
          <button class="profile">Morgan Oakley</button>
        </div>
      </div>
      <div class="greetings_and_buttons">
        <div class="left_greeting">
          <p>Hi there,<br>Morgan Oakley (@morgan)</p>
        </div>
        <right_greeting>
          <button class="header_down_right_buttons">New</button>
          <button class="header_down_right_buttons">Upload</button>
          <button class="header_down_right_buttons">Share</button>
        </right_greeting>
      </div>
    </div>

  </div>
</body>
</html>
